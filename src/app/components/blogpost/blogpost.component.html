<mat-card class="example-card" *ngFor="let each of ui.blogPosts" style="margin: auto; margin-top: 10px;">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{each.titleText}}</mat-card-title>
      <mat-card-subtitle>{{each.userId}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{each.bodyText}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" matBadge={{ui.getLikes(1).length}} matBadgeColor="accent" style="margin-right: 10px;">LIKE</button>
      <button mat-button  color="primary" matBadge="3" matBadgeColor="accent" style="margin-right: 10px;">Comments</button>
    </mat-card-actions>
  </mat-card>
